<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script src="../lib/three.min.js"></script>
	</head>
	<body>
		<div id = "app"></div>
		<script>
			
// 1.创建渲染器
var renderer = new THREE.WebGLRenderer();
        // 渲染器
        // renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize( window.innerWidth, window.innerHeight );
        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const pixelRatio = window.devicePixelRatio;
            const width = canvas.clientWidth * pixelRatio | 0;
            const height = canvas.clientHeight * pixelRatio | 0;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }
        resizeRendererToDisplaySize(renderer);
// 2.透明摄像机
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 100 );
        camera.position.z = 5;
    
    document.body.appendChild( renderer.domElement );
    
// 3.创建场景并添加一个立方体
    var scene = new THREE.Scene();
        // 设定物体形状
        var geometry = new THREE.BoxGeometry( 1, 1, 1 );
        // 设定基本材质和颜色
        // var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        var material = new THREE.MeshPhongMaterial( { color: 0x00ff00 } );
        // 建立一个立方体
        var cube = new THREE.Mesh( geometry, material );
        cube.position.y = 2;
    scene.add( cube );

// 6.3D立方体工厂，封装为函数
    function makeInstance(geometry, meterial, x) {
        const cube = new THREE.Mesh(geometry, meterial);
        scene.add(cube);
        cube.position.x = x;
        return cube;
    }
    const cubes = [
        makeInstance(geometry, new THREE.MeshLambertMaterial({
            color: "white",
            map: new THREE.TextureLoader().load('../resource/dog.jpg'),
        }), -3),
        makeInstance(new THREE.SphereGeometry(1,60,60), new THREE.MeshStandardMaterial( { 
            color: 0xdeb887,
            map: new THREE.TextureLoader().load('../resource/stone'),
            shininess: 1110,
        } ), 0),
        makeInstance(geometry, new THREE.MeshPhysicalMaterial( { 
            map: new THREE.TextureLoader().load('../resource/break'),

        } ), 3)
    ]
    // 一些别的材质贴图等
    // cubes.push(new THREE.Mesh(
    // 	new 
    // ))
// 4.渲染循环函数,让立方体转起来
    var animate = function () {
        // 指定是渲染动画
        requestAnimationFrame( animate );
        if (resizeRendererToDisplaySize(renderer)) {
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
        }	
        cube.rotation.x += 0.1;
        cube.rotation.y += 0.1;
        var time = 0.01;
        cubes.forEach((cube, ndx) => {
            const speed = 1 + ndx * .1;
            const rot = time * speed;
            cube.rotation.x += rot;
            cube.rotation.y += rot;
        });
        // 渲染场景
        renderer.render( scene, camera );
    };

// 5. 添加光照, 记得更换3D材质
    const light = new THREE.DirectionalLight(0XFFFFFF, 1);
        light.position.set(-1, 2, 4);
    scene.add(light);
        
    
    // const controls = new THREE.OrbitControls(camera);//创建控件对象

    animate();
		</script>

	</body>
</html>
